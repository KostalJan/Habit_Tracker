{% extends "base.html" %} {% block content %}
<h2>Přihlášení</h2>
{% if form.errors %}
<p class="muted">Přihlášení se nezdařilo. Zkontroluj přihlašovací údaje.</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  <p>
    <label>Uživatel<br />{{ form.username }}</label>
  </p>
  <p>
    <label>Heslo<br />{{ form.password }}</label>
  </p>
  <button type="submit">Přihlásit</button>
  <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
