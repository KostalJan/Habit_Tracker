{% load static %}
<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <title>HabitTracker Mini</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <header>
      <h1>HabitTracker Mini</h1>
    </header>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'today' %}">Dnešek</a>
      <a href="{% url 'stats_page' %}">Statistiky</a>

      <span class="right">
        {% if user.is_authenticated %} Přihlášen:
        <strong>{{ user.username }}</strong> &nbsp;|&nbsp;
        <a href="{% url 'logout' %}">Odhlásit</a>
        {% else %}
        <a href="{% url 'login' %}">Přihlásit</a>
        {% endif %}
      </span>
      <div class="clearfix"></div>
    </nav>
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
